<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drag and Drop UI</title>
</head>
<body>
    <section class="panel">
        <div class="container"><div class="todo header">To-Do</div>
            <p class="item" draggable="true">Item #1</p>
            <p class="item" draggable="true">Item #2</p>
            <p class="item" draggable="true">Item #3</p>
            <p class="item" draggable="true">Item #4</p>
            <p class="item" draggable="true">Item #5</p>
        </div>
        <div class="container"><div class="working header">Working</div>
            <p class="item" draggable="true">Item #6</p>
            <p class="item" draggable="true">Item #7</p>
            <p class="item" draggable="true">Item #8</p>
            <p class="item" draggable="true">Item #9</p>
            <p class="item" draggable="true">Item #10</p>
        </div>
        <div class="container"><div class="done header">Done</div>
            <p class="item" draggable="true">Item #11</p>
            <p class="item" draggable="true">Item #12</p>
            <p class="item" draggable="true">Item #13</p>
            <p class="item" draggable="true">Item #14</p>
            <p class="item" draggable="true">Item #15</p>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
